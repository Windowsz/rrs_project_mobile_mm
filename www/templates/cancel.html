<ion-view title="สถานะการจองห้อง" id="cancel">
  <ion-header-bar>
    <h1 class="title">สถานะการจองห้อง</h1>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="datas in detailreserved">
      <div class="list card" align="center">
        <div class="item">
          <h2>{{$index+1}}. ห้อง : {{detailreserved.Roomname}}</h2>
          <p>วันที่เข้าใช้งาน : {{detailreserved.Confirmdate}}</p>
          <p>เวลาที่เข้าใช้งาน : {{detailreserved.times}}</p>
        </div>
        <div class="item item-text-wrap">
          <button class="button button-outline button-assertive" ng-click="del(datas._id)">ยกเลิกการจอง
  </button>
        </div>
      </div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
