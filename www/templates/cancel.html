<ion-view title="สถานะการจองห้อง" id="cancel">
  <ion-header-bar>
    <h1 class="title">สถานะการจองห้อง</h1>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="datas in Reserved">
      <div class="list">
        <div class="item item-button-right">
          {{datas.Roomname}} สถานะ : {{datas.confirmCheck}}
          <button class="button button-assertive">
      <i class="icon ion-ios-trash-outline" ng-click="deletes()"></i>
    </button>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
