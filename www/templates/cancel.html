<ion-view title="สถานะการจองห้อง" id="cancel">
  <ion-header-bar>
    <h1 class="title">สถานะการจองห้อง</h1>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="datas in Reserved">
      <div class="list">
        <div class="item item-button-right">
          <b>{{datas.Roomname}}</b> <br> สถานะ : {{chk}}
      <button class="icon ion-ios-trash-outline button button-assertive" ng-click="deleter(datas._id)"></button>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
