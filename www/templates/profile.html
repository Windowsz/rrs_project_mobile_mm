<ion-view title="ตั้งค่าโปรไฟล์" id="profile">
  <ion-content>
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <form class="list" ng-submit="doProfile()">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">ชื่อ - สกุล</span>
          <input ng-model="Users.Name" id="pfName" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">อีเมล</span>
          <input ng-model="Users.email" id="pfemail" type="email">
        </label>
        <label class="item item-input">
          <span class="input-label">รหัสนักศึกษา</span>
          <input ng-model="Users.SID" id="pfSID" type="text" pattern="\d{8}">
        </label>
        <label class="item item-select">
          <span class="input-label">คณะ</span>
          <select ng-model="Users.faculty" id="pffaculty">
          <option value="engi">คณะวิศวกรรมศาสตร์</option>
          <option value="arch">คณะสถาปัตยกรรมศาสตร์</option>
          <option value="ided">คณะครุศาสตร์อุตสาหกรรม</option>
          <option value="scient">คณะวิทยาศาสตร์</option>
          <option value="agotech">คณะเทคโนโลยีการเกษตร</option>
          <option value="agoins">คณะอุตสาหกรรมเกษตร</option>
          <option value="it">คณะเทคโนโลยีสารสนเทศ</option>
          <option value="inter">วิทยาลัยนานาชาติ</option>
          <option value="nano">วิทยาลัยนาโนเทคโนโลยีพระจอมเกล้าลาดกระบัง</option>
          <option value="business">วิทยาลัยการบริหารและจัดการ</option>
          <option value="office">สำนักงานอธิการบดี</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">โทรศัพท์</span>
          <input type="tel" ng-model="Users.tel" id="pftel">
        </label>
        <label class="item item-input">
        <span class="input-label">รหัสผ่านเดิม</span>
        <input id="pfpassword" type="password">
      </label>
        <label class="item item-input">
        <span class="input-label">รหัสผ่านใหม่</span>
        <input ng-model="password" id="password" type="password">
      </label>
      </ion-list>
      <div>
        <button class="button button-positive button-block" type="submit" href="#">ตกลง</button>
        <button class="button button-positive button-block" ng-click="canCel()">ยกเลิก</button>
      </div>
    </form>
  </ion-content>
</ion-view>
