<ion-view title="ข้อมูลห้อง" id="detailroom">
<ion-nav-back-button class="button-clear"></ion-nav-back-button>
  <ion-content padding="true" class="has-header">
    <h3 align="center">{{_id.Roomname}}</h3>
    <div class="spacer" style="width: 300px; height: 9px;"></div>
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" style="width:100%;height:200px;">
    <div class="spacer" style="width: 300px; height: 18px;"></div>
    <h4 id="page9-heading15">สิ่งอำนวยความสะดวกภายในห้อง</h4>
    <ion-list>
      <ion-item class="item-icon-left">
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="lists in _id">
      <div class="item item-body">
        <h2>{{lists.Roomname}}</h2>
        <p>{{lists.Support}}</p>
        <p>{{lists.detail}}</p>
      </div>
      </ion-item>
    </ion-list>
    <a ngclick="reserved({{datas._id}})" class="button button-positive button-block">จองห้องนี้!</a>
  </ion-content>
</ion-view>
